<!DOCTYPE html>
<html lang={{ site.language }}>
  {% include head.html %}
  <body>
    {% include header.html %}
    <main class="main">
      <div class="container">
        <article class="article card">
          <header class="article-header card-header">
            <h1 class="card-heading">
              Actors
            </h1>
          </header>

          <section class="card-body markdown">

            <div class="list-group-element-images">
              {% for actor in site.actors %}
                <a href="{{ actor.url }}" class="actor">
                  <img src="{{ actor.image_url | prepend:site.baseurl }}" alt="{{ actor.name }}" class="actor-image" width="72" height="72">
                  <br>
                  {{ actor.name }}
                </a>
              {% endfor %}
            </div>

          </section>

        </article>
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
