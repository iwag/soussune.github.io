---
layout: default
---

<div class="container">
  <div class="card">
    {% for post in site.posts %}
      <article class="list-group-element">
        <h1 class="list-group-element-heading">
          <a href="{{ post.url }}">{{ post.title | escape }}</a>
        </h1>
        <footer class="list-group-element-footer">
          {{ post.date | date: "%Y年%m月%d日" }}
        </footer>
        <p>
          {% include post_description.inc post=post %}
        </p>
        <div class="list-group-element-images">
          {% for actor_id in post.actor_ids %}
            {% assign actor = site.actors | where:"actor_id", actor_id | first %}
            <a href="{{ actor.url }}" class="list-group-element-images-link">
              <img
                src="{{ actor.image_url }}"
                alt="{{ actor.title }}"
                title="{{ actor.title }}"
                class="list-group-element-images-element"
                width="40"
                height="40"
              >
            </a>
          {% endfor %}
        </div>
      </article>
    {% endfor %}
  </div>
</div>
